<!DOCTYPE html>
<html lang="en">
<body>
    <div class="container">
        <div class="input-group mb-2">
            <div class="form-floating"> 
                <input class="form-control" id="floatingNombre" type="text" placeholder="Nombre" ng-model="lista.nombre">
                <label for="floatingNombre">Nombre</label>
            </div>
            <div class="col-md-4 form-floating ">
                <input class="form-control" id="floatingPrecio" type="text" placeholder="Precio" ng-model="lista.precio">
                <label for="floatingPrecio">Precio</label>
            </div>
        </div>

        <button class="btn btn-primary col-12" ng-click="lista.addProducto()">AÃ±adir</button>

        <table class="table m-2">
            <thead>
                <tr>
                  <th scope="col">Producto</th>
                  <th scope="col">Precio</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="producto in lista.productos">
                    <td>{{producto.nombre}}</td>
                    <td>${{producto.precio}}</td>
                </tr>
              </tbody>
        </table>
    </div>  
</body>
</html>
