<!DOCTYPE html>
<html lang="en">
<body>
    <div class="container">
        <div class="input-group">
            <select class="form-select" ng-model="lista.productoSeleccionado">
                <option value="">Selecciona un producto</option>
                <option ng-repeat="producto in lista.productos" value="{{producto.id}}">{{producto.nombre}}</option>
            </select>
    
            <input class="form-control" type="text" name="" id="" ng-model="lista.cantidad" placeholder="Cantidad">
    
            <button class="btn btn-primary col-md-4" ng-click="lista.addToKart()">AÃ±adir</button>
        </div>

        <div class="table-responsive">
            <table class="table m-2">
                <thead>
                    <tr>
                      <th scope="col">Producto</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="producto in lista.carrito">
                        <td>{{producto.nombre}}</td>
                        <td>${{producto.precio}}</td>
                        <td>{{producto.cantidad}}</td>
                        <td>${{producto.total}}</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>${{lista.getTotalCarrito()}}</td>
                    </tr>
                  </tbody>
            </table>
        </div>
    </div>
</body>
</html>
