<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col"></div>
            <div class="col">
                <div class="input-group">  
                    <input id="first-input" class="form-control inputs m-2" value="" readonly>
                    <span id="operation-input" class="input-group-text m-2">&nbsp;</span>
                    <input id="second-input" class="form-control inputs m-2" value="" readonly>
                    <input id="result-input" class="form-control m-2" value="" readonly disabled>
                </div>
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group btn-group-lg m-2 w-100" role="group">
                        <button type="button" class="btn btn-primary numero m-2" value="1">1</button>
                        <button type="button" class="btn btn-primary numero m-2" value="2">2</button>
                        <button type="button" class="btn btn-primary numero m-2" value="3">3</button>
                        <button type="button" class="btn btn-secondary m-2" id="delete">‚Üê</button>
                        <button type="button" class="btn btn-secondary m-2" id="result" value="">=</button>
                    </div>
                </div>
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group btn-group-lg m-2 w-100" role="group">
                        <button type="button" class="btn btn-primary numero m-2" value="4">4</button>
                        <button type="button" class="btn btn-primary numero m-2" value="5">5</button>
                        <button type="button" class="btn btn-primary numero m-2" value="6">6</button>
                        <button type="button" class="btn btn-info m-2 operation" value="*">*</button>
                        <button type="button" class="btn btn-info m-2 operation" value="/">/</button>
                    </div>
                </div>
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group btn-group-lg m-2 w-100" role="group">
                        <button type="button" class="btn btn-primary numero m-2" value="7">7</button>
                        <button type="button" class="btn btn-primary numero m-2" value="8">8</button>
                        <button type="button" class="btn btn-primary numero m-2" value="9">9</button>
                        <button type="button" class="btn btn-info m-2 operation" value="+">+</button>
                        <button type="button" class="btn btn-info m-2 operation" value="-">-</button>
                    </div>
                </div>
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group btn-group-lg m-2 w-100" role="group">
                        <button type="button" class="btn btn-primary numero m-2" value="0">0</button>
                        <button type="button" class="btn btn-secondary m-2" id="reset">Reset</button>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <p id="error-message-number" class="text-danger p-2" style="display: none;">Please fill in all numbers.</p>
        <p id="error-message-operation" class="text-danger p-2" style="display: none;">Please select an operation.</p>
        <p id="error-message" class="text-danger p-2" style="display: none;">Please fill in all fields.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
